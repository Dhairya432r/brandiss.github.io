<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div class=" grid justify-center items-center h-screen bg-blue-200">
    <div id="form" class="block bg-slate-50 p-6 rounded-x1 shadow-md shadow-slate-300 w-90">
    <div>
        <form action="">
            <h2 class="text-blue-700 text-2xl font-semibold my-4 pl-14 ml-12">Sign up</h2>
            <!-- full name -->
            <div id="Full name" class="">
                <!-- first name -->
                <div id="first name" class=" pl-16 w-1/2 mr-1">
                    <label for="fname" class="text-sm"></label><br>
                    <input type="text" name="" id="fname" class="h-8 w-40 rounded-md border-slate-300 text-sm pl-2 bg- outline-blue-600  shadow-md  drop-shadow-2xl"placeholder="Enter First Name" >

                </div>
                <!-- last name -->
                <div id="last name" class=" pl-16 w-1/2 ml-17 mr-1">
                    <label for="fname" class="text-sm"></label><br>
                    <input type="text" name="" id="lname" class="h-8 w-40 rounded-md border-slate-300 text-sm pl-2 bg outline-blue-600  shadow-md drop-shadow-2xl" placeholder="Enter Last Name"> 
                    </div>
                    <!-- email id   -->
                <div id="email" class=" pl-16 w-1/2 ml-17 mr-1">
                    <label for="fname" class="text-sm"></label><br>
                    <input type="text" name="" id="lname" class="h-8 w-40 rounded-md border-slate-300 text-sm pl-2 bg outline-blue-600  shadow-md drop-shadow-2xl"placeholder="Enter Email Id"> 
                    </div>
                    <!-- password -->
                    <div id="password" class="  pl-16 ml-l7  w-1/2 mr-1">
                        <label for="fname" class="text-sm"></label><br>
                        <input type="text" name="" id="lname" class="h-8 w-40 rounded-md border-slate-300 text-sm pl-2 bg outline-blue-600  shadow-md drop-shadow-2xl"placeholder="Enter password"> 
                     </div>  
                    <!-- confirm number   -->
                <div id="confirm" class=" pl-16 w-1/2 ml-17 mr-1">
                    <label for="fname" class="text-sm"></label><br>
                    <input type="text" name="" id="lname" class="h-8 w-40 rounded-md border-slate-300 text-sm pl-2 bg outline-blue-600  shadow-md drop-shadow-2xl"placeholder="Confirmpassword"> 
                    </div><br><br>  
                    <!-- sumbit -->
                    <button id="sumbit" class="pl-3 w-1/2 ml-17 mr-1 bg-blue-700 w-80 h-10 cursor-pointer text-white rounded-md hover:bg-blue-600 hover:outline outline-2 outline-blue-600 outline-offset-2 text-sm">Register</button>  
                    <p class="text-xs my-2 ">Already have a account?<a href="login.html"class="text-blue-600">Login</a></p>                    
                    
                  
                    


            </div>
            </form>
        </form>
    </div>

</div>
<script>

</script>
</body>
</html>
